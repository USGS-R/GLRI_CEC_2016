target_default: 20_merge_data

include:
  - 10_load_data.yml

packages:
  - dplyr
  - USGSHydroTools
  - tidyr
  - readr
  - dataRetrieval
  - openxlsx
  
sources:
  - 20_merge_data/src/merge_data.R
  
targets:
  20_merge_data:
    depends: 
      - neonic_flow
      
  neonic_flow: 
    command: merged_neonic_flow(neonic, flow, sites)

  neonic_NWIS: 
    command: merged_NWIS(tracking, NWIS, neonic_flow, pCodeInfo)
    
  special_cas:
    command: get_special_cas()

  chem_data: 
    command: create_chemData(neonic_NWIS, special_cas)
    
  chem_info:
    command: create_tox_chemInfo(chem_data, special_cas, pCodeInfo)

  site_info:
    command: create_tox_siteInfo(sites)
    
  data/neonic.xlsx:
    command: create_toxExcel(chem_data, chem_info, site_info,'data/neonic.xlsx')
